<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-bg">
    <div class="auth-card">
      <h1 class="auth-title">WELCOME!</h1>
      <p class="auth-subtitle">Log In to continue</p>
      <form id="login-form" class="auth-form">
        <h2 class="auth-form-title">Log in</h2>
        <div class="input-group">
          <input type="text" id="login-email" placeholder="user name" required />
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="password" required />
        </div>
        <div class="auth-links">
          <a href="#" class="forgot-link">Forgot your <b>password?</b></a>
        </div>
        <button type="submit" class="auth-btn">Log in</button>
        <p class="auth-switch">Don't have any account? <a href="#" id="show-register">Sign Up</a></p>
        <div class="auth-error" id="login-error"></div>
      </form>
      <form id="register-form" class="auth-form" style="display:none;">
        <h2 class="auth-form-title">Register</h2>
        <div class="input-group">
          <input type="text" id="register-email" placeholder="user name" required />
        </div>
        <div class="input-group">
          <input type="password" id="register-password" placeholder="password" required />
        </div>
        <button type="submit" class="auth-btn">Register</button>
        <p class="auth-switch">Already have an account? <a href="#" id="show-login" style="color: white;"
          >Login</a></p>
        <div class="auth-error" id="register-error"></div>
      </form>
      <form id="reset-form" class="auth-form" style="display:none;">
        <h2 class="auth-form-title">Reset Password</h2>
        <div class="input-group">
          <input type="password" id="new-password" placeholder="New password" required />
        </div>
        <button type="submit" class="auth-btn">Reset Password</button>
        <div class="auth-error" id="reset-error"></div>
        <div class="auth-switch"><a href="#" id="show-login-from-reset">Back to Login</a></div>
      </form>
    </div>
  </div>
  <div id="forgot-modal" class="auth-card" style="display:none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 10;">
    <h2 class="auth-form-title">Reset Password</h2>
    <form id="forgot-form">
      <div class="input-group">
        <input type="email" id="forgot-email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="auth-btn">Send Reset Link</button>
      <div class="auth-error" id="forgot-error"></div>
      <div class="auth-switch"><a href="#" id="close-forgot">Back to Login</a></div>
    </form>
  </div>
  <div class="auth-bg" id="main-app" style="display:none;">
    <div class="auth-card" style="width: 400px; max-width: 95vw;">
      <header style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px;">
        <h1 class="auth-title" style="color: white; margin: 0;">Smart To-Do</h1>
        <button id="logout-btn">Logout</button>
      </header>
      <form id="task-form" style="display: flex; gap: 8px; margin-bottom: 18px;">
        <input type="text" id="task-input" placeholder="Add a new task..." required style="flex: 1;" />
        <button type="submit" id="add-btn" class="auth-btn" style="width: 48px; padding: 0;">+</button>
      </form>
      <ul id="task-list" style="padding: 0; margin: 0;">
        <!-- Tasks will appear here -->
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
